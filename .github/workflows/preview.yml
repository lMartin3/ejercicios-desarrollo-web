name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Ensure target directory exists and is empty
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # Medio peligroso poner las variables as√≠ (?)
          script: |
            mkdir -p /var/www/desarrollo-web-uai/previews/${{ github.head_ref || github.ref_name }}
            rm -rf /var/www/desarrollo-web-uai/previews/${{ github.head_ref || github.ref_name }}/*

      - name: Upload to server via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www/desarollo-web-uai/previews/${{ github.head_ref || github.ref_name }}"

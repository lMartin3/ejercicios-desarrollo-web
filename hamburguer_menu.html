<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamburger Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hamburger Button */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
        }

        /* Overlay Menu */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: -300px;
            width: 90%;
            height: 100%;
            background-color: #333;
            color: white;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 999;
            padding: 20px;
        }

        .menu.open {
            left: 0;
            display: block;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .menu a:hover {
            background-color: #444;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>

<!-- Hamburger icon -->
<div class="hamburger" onclick="toggleMenu()">â˜° Menu</div>

<!-- Overlay -->
<div class="overlay" onclick="toggleMenu()"></div>

<!-- Slide-out menu -->
<nav class="menu">
    <h2>Menu</h2>
    <!-- Add many items to demonstrate scrollability -->
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Messages</a>
    <a href="#">Notifications</a>
    <a href="#">Analytics</a>
    <a href="#">Billing</a>
    <a href="#">Team</a>
    <a href="#">Projects</a>
    <a href="#">Calendar</a>
    <a href="#">Files</a>
    <a href="#">Integrations</a>
    <a href="#">Support</a>
    <a href="#">About</a>
    <a href="#">Logout</a>
    <!-- Add more if you like -->
</nav>

<script>
    function toggleMenu() {
        document.querySelector('.menu').classList.toggle('open');
        document.querySelector('.overlay').classList.toggle('show');
    }
</script>

</body>
</html>
